version: 0.2

env:
  exported-variables:
    - BuildID
    - BuildTag

phases:
  install: 
    runtime-versions:
      python: 3.7
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/1.14.0/terraform_1.14.0_linux_amd64.zip"
      - "unzip -o terraform.zip -d /usr/local/bin"
      - "chmod 755 /usr/local/bin/terraform"

  pre_build:
    commands:
      - terraform init -input=false 

  build:
    commands:
      - terraform plan -input=false
      - "export BuildID=`echo $CODEBUILD_BUILD_ID | cut -d: -f1`"
      - "export BuildTag=`echo $CODEBUILD_BUILD_ID | cut -d: -f2`"

  post_build:
    commands:
      - echo "Terraform plan completed on `date`"

artifacts:
  name: TerraformPlan
  files:
    - /artifacts/$BuildTag-terraform.tfplan 